<!--This is a html home page template for any ecommerce website-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECommerce </title>
    <!-- Dynamically link to the CSS file -->
    <link rel="stylesheet" href="/template_content/css/1/Home">
</head>
<body>
    <header>
        <--A placeholder for logos-->
        <img src="{{ BusinessLogo_image }}" alt="{{ business_name }} logo">
        <h1>{{ Business_name }}</h1>
    <!--helps to identify the website being visited-->

        <nav>
            <!--navigation bar containing links to different pages-->
             <ul>
                <li><a href="#" onclick="navigateTo('Home')">Home</a></li>
                <li><a href="#" onclick="navigateTo('About')">About Us</a></li>
                <li><a href="#" onclick="navigateTo('Products')">Products</a></li>
                <li><a href="#" onclick="navigateTo('Contact')">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <!-- Home Page -->
        <section id="home">
            {{ home_content }}
        </section>
    </main>
    <footer>
        <p>{{ footer_content }}</p>
    </footer>
<!-- Dynamically link to the JS file -->
<script src="/template_content/js/1/Home"></script>
</body>
</html>
