<!--This is a html products page template for any ecommerce website-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECommerce </title>
    <!-- Dynamically link to the CSS file -->
    <link rel="stylesheet" href="/template_content/css/1/Products">
</head>
<body>
    <header>
    <h1>{{ Business_name }}</h1>
    <!--helps to identify the website being visited-->

    <nav>
        <!--navigation bar containing links to different pages-->
         <ul>
            <li><a href="#" onclick="navigateTo('Home')">Home</a></li>
            <li><a href="#" onclick="navigateTo('About')">About Us</a></li>
            <li><a href="#" onclick="navigateTo('Products')">Products</a></li>
            <li><a href="#" onclick="navigateTo('Contact')">Contact Us</a></li>
        </ul>
    </nav>
    </header>
    <main>
        <!-- Products Page -->
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <!-- Product 1 -->
                <!--Product in its own div to allow styling -->
                <div class="product-item">
                    <img src="{{ product_1_image }}" alt="{{ product_1_name }}">
                    <h3>{{ product_1_name }}</h3>
                    <p>{{ product_1_description }}</p>
                    <p>Price: {{ product_1_price }}</p>
                </div>

                <!-- Product 2 -->
                <div class="product-item">
                    <img src="{{ product_2_image }}" alt="{{ product_2_name }}">
                    <h3>{{ product_2_name }}</h3>
                    <p>{{ product_2_description }}</p>
                    <p>Price: {{ product_2_price }}</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>{{ footer_content }}</p>
    </footer>
<!-- Dynamically link to the JS file -->
<script src="/template_content/js/1/Products"></script>
</body>
</html>
