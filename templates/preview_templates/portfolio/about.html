<!--This is a html about page template for any blog-->
<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
        <!-- Dynamically link to the CSS file -->
<!--    <link rel="stylesheet" type="text/css" href="{{ stylesheet_link }}">-->
        <link rel="stylesheet" href="/template_content/css/2/About">

</head>
<body>
    <header>
        <!-- Have the blog name and logo -->
        <img src="{{ BlogLogo_image }}" alt="{{ blog_name }} logo">
        <h1>{{ blog_name }}</h1>
        <nav>
            <ul>
                <!--navigation bar containing links to different pages-->
                <li><a href="#" onclick="navigateTo('Home')">Home</a></li>
                <li><a href="#" onclick="navigateTo('About')">About</a></li>
                <li><a href="#" onclick="navigateTo('Contact')">Contact</a></li>
            </ul>
        </nav>
    </header>
<main>
    <!-- About Us Page -->
    <!--Include content such as blogger details, mission, vision and story-->
    <section id="about">
        <h2>About Me</h2>
        <img src="{{ author_image }}" alt="{{ author_name }}">
        <h3>{{ author_name }}</h3>
        <p>{{ author_bio }}</p>
        <h3>My Mission</h3>
        <p>{{ mission_statement }}</p>
        <h3>My Values</h3>
        <p>{{ values }}</p>
        <h3>My Story</h3>
        <p>{{ story }}</p>
    </section>
</main>
<footer>
    <p>{{ footer_content }}</p>
</footer>
<!-- Dynamically link to the JS file -->
<script src="/template_content/js/2/About"></script>
</body>
</html>
