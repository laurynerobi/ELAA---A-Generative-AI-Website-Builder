<!--This is a html contact us page template for any blog-->
<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
        <!-- Dynamically link to the CSS file -->
<!--    <link rel="stylesheet" type="text/css" href="{{ stylesheet_link }}">-->
        <link rel="stylesheet" href="/template_content/css/2/Contact">

</head>
<body>
    <header>
        <!-- Have the blog name and logo -->
        <img src="{{ BlogLogo_image }}" alt="{{ blog_name }} logo">
        <h1>{{ blog_name }}</h1>
        <nav>
            <ul>
                <!--navigation bar containing links to different pages-->
                <li><a href="#" onclick="navigateTo('Home')">Home</a></li>
                <li><a href="#" onclick="navigateTo('About')">About</a></li>
                <li><a href="#" onclick="navigateTo('Contact')">Contact</a></li>
            </ul>
        </nav>
    </header>
<main>
<!-- Contact Us Page -->
<section id="contact">
    <h2>Contact Us</h2>
    <!--This includes the contact information of the blogger such as social media platforms, email, offices-->
    <p>{{ contact_us_content }}</p>

    <!--A form users can fill with their name, email and message to the blogger-->
    <form action="{{ form_action }}" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</section>
</main>
<footer>
    <p>{{ footer_content }}</p>
</footer>
<!-- Dynamically link to the JS file -->
<script src="/template_content/js/2/Contact"></script>
</body>
</html>
